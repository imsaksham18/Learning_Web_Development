<!-- google fonts side for font styling in CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: cursive;
            font-size: 50px;  /*1px=1/96th of an inch */
            line-height: 1em;
            /* font-weight: bold; */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Fonts</h1>
    <p style="font-weight: bold; ">lets play with fonts. It is very exciting</p>
    <p>lets play with <span>fonts.</span> It is very exciting </p>

</body>
</html>
