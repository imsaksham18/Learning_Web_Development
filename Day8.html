<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="minbox" class="redBg">
        this is mainbox
    </div>
    <span class="redBg">This is a span</span>
    <!-- class name same in different tag but id is not same  -->
    
    <!-- select and press ctrl + / to comment -->
    
    <!-- Emmet -->
    <!-- span.redBg value in class -->
    <span class="redBg"></span> 
    <!-- span#mainSpan  id is class -->
    <span id="mainSpan"></span>

    <!-- . is for class and # is for id -->

    

    <!-- emmet takes div tag as default -->
    <!-- because id is only one  -->
    <!-- div#red1#red2#red3
    <div id="red3"></div> -->
    <div id="redBg"></div>
    <div class="blackBackground"></div>

    <!-- because class is many at a time  -->
    <!-- creating multiple elements using emmet -->
    <!-- div.redBg.blackBoarder.anotherClass -->
    <div class="redBg blackBoarder anotherClass">
    </div>

    <span class="myclass myclass2 myclass3"></span>
    <!-- div.redBg.blackBoarder.anotherClass*4  <Tab> to print 4 similar elements using emmet  -->
    <div class="redBg blackBoarder anotherClass">first</div>
    <div class="redBg blackBoarder anotherClass">second</div>
    <div class="redBg blackBoarder anotherClass">third</div>
    <div class="redBg blackBoarder anotherClass">fourth</div>

</body>
</html>
