<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <!-- praragraph tag is contain all he need space -->
    <p style="border: 2px solid red; background-color: yellow;">this is a paragraph</p> <p style="border: 2px solid  blue;">this is also a paragraph</p>
    
    <strong style="border: 2px solid red;background-color: green;">this is a paragraph</strong>  <p style="border: 2px solid  blue;">this is also a paragraph</p>
    <!-- span and a<strong style="border: 2px solid red;background-color: green;">this is a paragraph</strong> tag is a inline elements -->
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid blue;">this is also a span</span>
    <a style="border: 2px solid red;">this is a span</a> <a style="border: 2px solid blue;">this is also a span</a>

    <!-- li, em, div, img check inline and block element check it  -->
</body>
</html>
