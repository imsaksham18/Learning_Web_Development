<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstpara{
            color: blue; /*color by name*/
        } 
        #secondpara{
            color: rgb(0, 255, 0); /*color by rgb value*/
        }
        #thirdpara{
            color: #ff88ff;
            background-color: rgb(34, 34, 34); /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box</p>
    <p id="secondpara">This is a paragraph from second box</p>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>
